@for (item of getListLojas(); track $index) {
<div class="card_loja">
  <div class="img_card">
    <div class="btn_Card">
      <button
        class="btn-edit"
        (click)="openDialog(item)"
        aria-label="Editar loja"
      >
        Editar
      </button>
      <button
        class="btn-delete"
        (click)="httpDeleteLoja(item.id)"
        aria-label="Excluir loja"
      >
        Excluir
      </button>
    </div>
  </div>

  <div class="card_pi">
    <h3 class="nome_loja">{{ item.nome }}</h3>
    <div class="card_details">
      <p class="endereco"><strong>Endere√ßo:</strong> {{ item.endereco }}</p>
      <p class="parceiros"><strong>Parceiros:</strong> {{ item.parceiros }}</p>
    </div>
  </div>
</div>
}
