@if (imagens && imagens.length > 0) {

<div class="carousel_container">
  @for (item of imagens; track item; let i = $index ) {
  <img
    [src]="item.imagemSrc"
    [ngClass]="{ imagem_ativa: selecionarIndex === i }"
  />
  } @if (indicadores) {
  <div class="carousel_ponto_container">
    @for (item of imagens; track item; let i = $index) {
    <span
      class="ponto"
      [ngClass]="{ active: selecionarIndex === i }"
      (click)="selecionarImagem(i)"
    ></span>
    }
  </div>
  } @if(controles){
  <button class="btn_carousel btn_prev" (click)="onPrevClick()">
    <i class="fas fa-arrow-circle-left icon-carousel icon-prev"></i>
  </button>
  <button class="btn_carousel btn_next" (click)="onNextClick()">
    <i class="fas fa-arrow-circle-right icon-carousel icon-next"></i>
  </button>
  }
</div>
}
