<header>
  <h3>Cadastro de Marca</h3>
  <button (click)="closeModal()">
    <img src="assets/icons/dialog/close.svg" alt="Botão para fechar o dialog" />
  </button>
</header>
<mat-dialog-content>
  <form (ngSubmit)="cadastrarMarca()">
    <!-- Imagem -->
    <div class="form-group">
      <label for="ftMarca">Escolha uma imagem</label>
      <input type="file" id="ftMarca" name="ftMarca" required />
    </div>

    <!-- Nome da Marca -->
    <div class="form-group">
      <label for="nome_marca">Nome da Marca</label>
      <input
        type="text"
        id="nome_marca"
        name="nome_marca"
        placeholder="Digite o nome da marca"
        maxlength="255"
        required
      />
    </div>

    <!-- Botão de envio -->
    <button class="btn btn-primary" type="submit">Cadastrar Marca</button>
  </form>
</mat-dialog-content>
