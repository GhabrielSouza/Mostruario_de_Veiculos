<app-header />
<main>
  <section>
    <div class="botao_add_marca">
      <button class="btn btn-primary" (click)="openDialog()">
        Adicionar nova marca
      </button>
    </div>
    <app-form-link-marca />
  </section>
  @defer (on viewport) {
  <section>
    <app-cards-carro />
  </section>
  }@placeholder {
  <section>
    <h2>Carregando todos os componentes</h2>
  </section>
  }@error {
  <section>
    <h2>Erro ao carregar o componente</h2>
  </section>
  }
</main>
<footer>
  <app-footer />
</footer>
