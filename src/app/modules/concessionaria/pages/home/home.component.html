<app-header />
<main>
  <section>
    <app-carousel [imagens]="imagens()" [autoSlide]="true" />
  </section>
  <section>
    <app-form-link-marca />
    <app-form-filtragem-marcas />
  </section>
  @defer (on viewport) {
  <section>
    <app-cards-carro />
  </section>
  }@placeholder {
  <section>
    <h2>Carregando todos os componentes</h2>
  </section>
  }@error {
  <section>
    <h2>Erro ao carregar o compornente</h2>
  </section>
  }
</main>
<footer>
  <app-footer />
</footer>
